<!DOCTYPE html>
<html>
<head>
    <title> Fake Product Identification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black */
        }

        .main {
            width: 350px;
            height: 500px;
            background: black;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        #chk {
            display: none;
        }

        .signup,
        .login {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: white; /* Set label color to black */
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            color: black; /* Set input text color to black */
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: white; /* Set button text color to white */
            background: black; /* Set button background color to black */
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #333; /* Change button background color on hover */
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: black; /* Set label color to black */
            transform: scale(.6);
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
        }

        #chk:checked ~ .signup label {
            transform: scale(.6);
        }
    </style>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form id="signup-form">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="login-form">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault();
        // You can add your signup logic here
    });

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        // You can add your login logic here
        // After successful login, redirect to index page
        window.location.href = "index.html";
    });
</script>
</body>
</html>
